<div class="calendar-wrapper">
    <!--  [minDate]="minDate"  -->
    <!--  -->
    <mat-calendar #calendar 
        [headerComponent]="calendarHeaderComponent"
        [maxDate]="maxDate" 
        [dateClass]="dateClass()" 
        prevMonthLabel="'Predchádzajúci Mesiac'"        
        [selected]="selectedDate" 
        (selectedChange)="dateChanged($event)"
        (monthSelected)="onMonthChanged($event)"
        (click)="onClick($event)"        
       >
    </mat-calendar>
</div>
