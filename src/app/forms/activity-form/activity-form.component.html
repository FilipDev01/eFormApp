<app-spinner *ngIf="processing"></app-spinner>

<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <a mat-raised-button color="primary" (click)="goBackToAgent()">Späť</a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card card-plain bg-white">
          <div class="card-header card-header-primary">
            <h3 class="m-0">Aktivity</h3>
          </div>
          <div class="card-body table-responsivep pb-1">

            <div class="form-details-wrapper mb-3">
              <h3>Základné informácie</h3>
              <mat-divider></mat-divider>

              <p *ngIf="agentIsAdmin" class="details-grid mt-3">
                <strong>Agent:</strong><span>{{agentName || '-'}}</span>
              </p>
              <p class="details-grid mt-3">
                <strong>Aktuálny deň:</strong><span> {{dateToday | date:'dd/MM/yyyy'}}</span>
              </p>
              <p class="details-grid">
                <strong>Aktuálny mesiac:</strong><span style="text-transform: capitalize;">
                  {{dateToday | date:'LLLL'}}</span>
              </p>
            </div>
            <mat-divider></mat-divider>


            <!-- <app-calendar [data]="[]" (dateSelected)="openDialog($event)"> </app-calendar> -->

            <div class="table-wrapper my-3" style="max-width: 900px; margin: 0 auto;">
              <table mat-table [dataSource]="activities" class="w-100">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef class="td-status">Status</th>
                  <td mat-cell *matCellDef="let element" class="td-status">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.status"></mat-checkbox>
                  </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef class="td-time">Čas</th>
                  <td mat-cell *matCellDef="let element" class="td-time">
                    <mat-select [(ngModel)]="element.time">
                      <mat-option *ngFor="let t of availableTimes" [value]="t">{{t}}</mat-option>
                    </mat-select>
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="activity">
                  <th mat-header-cell *matHeaderCellDef class="td-activity">Aktivita</th>
                  <td mat-cell *matCellDef="let element" class="td-activity">
                    <input type="text" [value]="element.activity" [(ngModel)]="element.activity">
                  </td>
                </ng-container>


                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element" class="text-center td-action" (click)="removeRow(element)">
                    x
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <button mat-raised-button (click)="addData()" class="demo-button mt-3">
                Pridaj Aktivitu
              </button>
            </div>

            <div *ngIf="agentIsAdmin" class="fp-admin-section">
              <mat-divider class="table-divider"></mat-divider>

              <div class="row">
                <div class="col-lg-12 col-md-12 text-center">
                  <button mat-raised-button color="primary" class="btn-download-pdf"
                    (click)="generatePdfFileAsync()">Stiahnuť PDF</button>
                </div>
              </div>
            </div>

            <mat-divider class="table-footer-divider mt-2"></mat-divider>

            <div class="table-footer justify-content-between align-items-center d-flex" style="padding: 10px 10px 0 15px;">
              <img src="../../../assets/img/form/healthy-regions/picture_3.png" width="auto" height="44">
              <img src="../../../assets/img/form/healthy-regions/picture_1.png" width="200">
              <img src="../../../assets/img/form/healthy-regions/picture_2.png" width="200">
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
