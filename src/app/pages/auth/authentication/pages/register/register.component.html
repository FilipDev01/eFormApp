<div class="form-wrapper">
  <div class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="ltf-block-logo d-block d-lg-none text-center text-lg-start">
                <img width="120" src="../../../../../../assets/img/logo_1.png" alt="logo">
              </div>
              <div class="mt-5 mb-3 text-center text-lg-start">
                <h2 class="mb-0">Vytvoriť Účet</h2>
                <p class="text-muted">Na ukončenie procesu registrácie musíte vyplniť formulár</p>
              </div>
              <form class="mb-5">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Meno" autofocus
                    autocomplete="random-string">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Email" autocomplete="random-string">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Heslo" autocomplete="new-password">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Zopakovať heslo"
                    autocomplete="new-password">
                </div>
                <div class="text-center text-lg-start">
                  <button class="btn btn-primary w-100 mt-3">Vytvoriť účet</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col border-start d-flex justify-content-center align-items-center text-center">
          <div>
            <div class="logo">
              <img width="170" src="../../../../../../assets/img/logo_1.png" alt="logo">
            </div>
            <p class="lead mt-4 mb-1"><strong>Máte už vytvorený účet?</strong></p>
            <a [routerLink]="'/authentication/login'" class="btn btn-primary mt-3">Prihlásiť sa</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
