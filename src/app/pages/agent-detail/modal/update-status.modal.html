<div class="mat-dialog-wrapper" style="position: relative;">
  <div class="dialog-header-action position-absolute" style="top: -10px; right: -20px;">
    <button mat-button (click)="close()" class="dialog-close">X</button>
  </div>

  <h2 class="mt-0 mb-2 text-center mat-dialog-title m-0" style="font-size: 23pt;">
    <strong>Status</strong>
  </h2>

  <div class="modal-content-md">
    <div class="col-md-12">
      <div class="card-body px-0 pt-3 ecb">

        <small>Vyberte si jeden zo statusov a potvrdte svoju voľbu:</small>
        <div class="d-flex justify-content-between mt-2 mb-3 ebtn-wrap">
          <button class="btn eb py-2" [class.e-btn-success]="status === 'active'" (click)="status = 'active'">
            <span>V Práci</span>
          </button>

          <button class="btn eb py-2" [class.e-btn-warning]="status === 'break'" (click)="status = 'break'">
            <span>Prestávka</span>
          </button>

          <button class="btn eb py-2" [class.e-btn-danger]="status === 'inactive'" (click)="status = 'inactive'">
            <span>Neaktívny</span>
          </button>
        </div>

        <hr class="m-0" style="background-color: #702b7d47;">

        <div class="mat-dialog-actions d-flex justify-content-between p-0">
          <button class="btn btn-outline-primary py-2" (click)="close()">Zrušiť</button>
          <button class="btn btn-primary py-2" (click)="confirm()">Potvrdiť</button>
        </div>
      </div>
    </div>
  </div>
</div>
